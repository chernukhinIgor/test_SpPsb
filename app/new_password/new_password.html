<div class="card card-container">
    <p id="profile-name" class="profile-name-card">New password</p>
    <form #f="ngForm" (ngSubmit)="newPassword()" class="k-form">
        <span id="reauth-email" class="reauth-email"></span>
        <label class="k-form-field">
            <input name="password" [disabled]="loading" [(ngModel)]="password" type="password" id="inputPassword" class="k-textbox" placeholder="New password" required minlength="6">
        </label>
        <label class="k-form-field">
            <input name="confirmPassword" [disabled]="loading" [(ngModel)]="confirmPassword" type="password" id="confirmPassword" class="k-textbox" placeholder="Confirm password" required minlength="6" (keyup)="passwordsMatch()">
        </label>
        <button kendoButton [disabled]="loading || !f.form.valid || !passMatch" type="submit" [primary]=true (click)="newPassword()">Sign up</button>
    </form>
</div>

<modal [show-modal]="true"
       [title]="'New password'"
       [content]="'New password creation is successfully'"
       *ngIf="showModal">
    <button kendoButton (click)="onClick()" primary="true">OK</button>
</modal>
