<div class="card card-container">
    <p id="profile-name" class="profile-name-card">Register</p>
    <form #f="ngForm" (ngSubmit)="newPassword()" class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input name="password" [disabled]="loading" [(ngModel)]="user.password" type="password" id="inputPassword" class="form-control" placeholder="New password" required minlength="6">
        <input name="confirmPassword" [disabled]="loading" [(ngModel)]="confirmPassword" type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required minlength="6" (keyup)="passwordsMatch()">
        <button [disabled]="loading || !f.form.valid || !passMatch" class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="newPassword()">Sign up</button>
    </form>
</div>

<modal id="newPassword"
       [show-modal]="true"
       [title]="'New password'"
       *ngIf="showModal">
    <div class="popup-content">
        <p>New password creation is successfully</p>
    </div>
    <div class="popup-footer">
        <button type="button" class="btn btn-secondary" (click)="onClick()" aria-label="Close">
            OK
        </button>
    </div>
</modal>
