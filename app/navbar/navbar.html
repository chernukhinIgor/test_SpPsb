<div>
    <nav class="navbar-element">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">PSB-Test</a>
        </div>
        <button kendoButton [bare]="true" [ngClass]="{'active': page == '/'}" onclick="this.router.navigate(['./']);">Home</button>
        <button kendoButton [bare]="true" [ngClass]="{'active': page == '/usert'}" (click)="this.router.navigate(['./users']);">Users</button>
        <button kendoButton [bare]="true" [ngClass]="{'active': page == '/tasks'}" (click)="this.router.navigate(['./tasks']);">Tasks</button>
        <button kendoButton [bare]="true" [ngClass]="{'active': page == '/tasks'}" (click)="pushNotify()">Test Notify</button>
        <kendo-dropdownbutton class="navbar-right" [data]="dropDownButtonItems"  (itemClick)="onSplitButtonItemClick($event)" aria-haspopup="true" aria-expanded="false">
            <i class="material-icons" >person_outline</i>
            {{account.name}}
            <span class="caret"></span>
        </kendo-dropdownbutton>
    </nav>
</div>


<app-notify></app-notify>
