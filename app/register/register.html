<div class="card card-container">
    <p id="profile-name" class="profile-name-card">Register</p>
    <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
        <input type="text" id="surname" class="form-control" placeholder="Surname" required>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign up</button>
    </form>
    <a href="/login" class="forgot-password">
        Or sign in
    </a>
</div>
