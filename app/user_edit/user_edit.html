
<div *ngIf="user" class="col-lg-3 panel panel-default">
    <dt>ID</dt>
    <dd>{{user?.userId}}</dd>

    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="user.name"/>
    </div>

    <div class="form-group">
        <label>Surname</label>
        <input type="text" [(ngModel)]="user.surname"/>
    </div>

    <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="user.telephone"/>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="user.email"/>
    </div>

    <div class="form-group">
        <label>Gender</label>
        <select [(ngModel)]="user.gender">
            <option value="male">male</option>
            <option value="female">female</option>
        </select>
    </div>

    <div class="form-group">
        <label>creator user id</label>
       <input type="date" [(ngModel)]="user.birth">
    </div>

</div>
<div *ngIf="user">
    <button type="submit"  (click)="onSubmit()" class="btn btn-primary">Submit</button>
</div>
