<br/>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID пользователя</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Телефон</th>
        <th>Email</th>
        <th>Пол</th>
        <th>Дата рождения</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <th scope="row">{{user?.userId}}</th>
        <td>{{user?.name}}</td>
        <td>{{user?.surname}}</td>
        <td>{{user?.telephone}}</td>
        <td>{{user?.email}}</td>
        <td>{{user?.gender}}</td>
        <td>{{user?.birth}}</td>
        <td>
            <a href="#"><i class="fa fa-pencil"></i></a>
            <a href="#" (deleteClick)="onClick()" [moduleName]="'Users'" [entityId]="user?.userId"><i class="fa fa-trash"></i></a>
        </td>

    </tr>
    </tbody>
</table>
