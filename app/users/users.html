<br/>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID пользователя</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Телефон</th>
        <th>Email</th>
        <th>Пол</th>
        <th>Дата рождения</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <th scope="row">{{user?.userId}}</th>
        <td>{{user?.name}}</td>
        <td>{{user?.surname}}</td>
        <td>{{user?.telephone}}</td>
        <td>{{user?.email}}</td>
        <td>{{user?.gender}}</td>
        <td>{{user?.birth}}</td>
        <td>
            <a href="user/edit/{{user?.userId}}" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil link"></i></a>
            <a href="javascript:void(0);" (deleteClick)="onClick()" [moduleName]="'Users'" [entityId]="user?.userId"
               data-toggle="tooltip" title="Delete"><i class="fa fa-trash link"></i></a>
        </td>

    </tr>
    </tbody>
</table>
