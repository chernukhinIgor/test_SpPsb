<div class="text-center">
    <h2>View Tasks</h2>
</div>
<div class="row">
    <div class="col-xs-11">
        <a href="task/edit/" class="btn btn-default pull-right">Create</a>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th>ID задачи</th>
        <th>Статус</th>
        <th>ID создавшего пользователя</th>
        <th>Название задачи</th>
        <th>ID ответственного пользователя</th>
        <th>Описание задачи</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of pagedItems">
        <th scope="row" [innerHTML]="task?.taskId"></th>
        <td [innerHTML]="task?.status"></td>
        <td [innerHTML]="task?.creatorUserId"></td>
        <td [innerHTML]="task?.name"></td>
        <td [innerHTML]="task?.responsibleUserId"></td>
        <td [innerHTML]="task?.description"></td>
        <td>
            <a href="task/get/{{task?.taskId}}" data-toggle="tooltip" title="View"><i class="fa fa-eye link"></i></a>
            <a href="task/edit/{{task?.taskId}}" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil link"></i></a>
            <a href="javascript:void(0);" (deleteClick)="onClick()" [moduleName]="'Tasks'" [entityId]="task?.taskId"
               data-toggle="tooltip" title="Delete"><i class="fa fa-trash link"></i></a>
        </td>
    </tr>
    </tbody>
</table>
<ul *ngIf="pager.pages && pager.pages.length" class="pagination">
    <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(1)">First</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">Previous</a>
    </li>
    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">Next</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">Last</a>
    </li>
</ul>
