<br/>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID задачи:</th>
        <th>ID создавшего пользователя:</th>
        <th>Название задачи:</th>
        <th>ID ответственного пользователя:</th>
        <th>Описание задачи:</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
        <th scope="row">{{task?.taskId}}</th>
        <td [innerHTML]="task?.creatorUserId"></td>
        <td>{{task?.name}}</td>
        <td>{{task?.responsibleUserId}}</td>
        <td>{{task?.description}}</td>
        <td>
            <a href="task/edit/{{task?.taskId}}" data-toggle="tooltip" title="Edit"><i class="fa fa-pencil link"></i></a>
            <a href="javascript:void(0);" (deleteClick)="onClick()" [moduleName]="'Tasks'" [entityId]="task?.taskId"
               data-toggle="tooltip" title="Delete"><i class="fa fa-trash link"></i></a>
        </td>
    </tr>
    </tbody>
</table>
