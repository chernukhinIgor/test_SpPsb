<br/>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID задачи:</th>
        <th>ID создавшего пользователя:</th>
        <th>Название задачи:</th>
        <th>ID ответственного пользователя:</th>
        <th>Описание задачи:</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks">
        <th scope="row">{{task?.taskId}}</th>
        <td>{{task?.creatorUserId}}</td>
        <td>{{task?.name}}</td>
        <td>{{task?.responsibleUserId}}</td>
        <td>{{task?.description}}</td>
        <td>
            <a href="task/edit/{{task?.taskId}}"><i class="fa fa-pencil"></i></a>
            <a href="#" (deleteClick)="onClick()" [moduleName]="'Tasks'" [entityId]="task?.taskId"><i class="fa fa-trash"></i></a>
        </td>

    </tr>
    </tbody>
</table>
<div *ngIf="!condition">
    <button (click)="toggle()" class="btn btn-primary">Загрузка</button>
</div>
