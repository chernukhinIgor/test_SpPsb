<div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="image/login.png" />
    <p id="profile-name" class="profile-name-card"></p>
    <form #f="ngForm" (ngSubmit)="login()" class="k-form">
        <span id="reauth-email" class="reauth-email"></span>
        <label class="k-form-field">
            <input name="email" [disabled]="loading" [(ngModel)]="user.email" type="email" id="inputEmail" class="k-textbox" placeholder="Email address" required autofocus email>
        </label>
        <label class="k-form-field">
            <input name="password" [disabled]="loading" [(ngModel)]="user.password" type="password" id="inputPassword" class="k-textbox" placeholder="Password" required minlength="6">
        </label>
        <label class="k-form-field">
            <input [disabled]="loading" [(ngModel)]="user.rememberMe" type="checkbox" name="remember-me" id="auth-2fa" class="k-checkbox" checked="checked">
            <label class="k-checkbox-label" for="auth-2fa">Remember me</label>
        </label>
        <button kendoButton (click)="login()" [disabled]="loading || !f.form.valid" [primary]=true type="submit">Sign in</button>
    </form>
    <div class="sign-or-forgot">
        <span class="sign"><a href="/register" >Or sign up</a></span>
        <span class="forgot"><a href="/forgotpassword">Forgot the password?</a></span>
    </div>
</div>
