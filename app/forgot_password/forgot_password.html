<div class="card card-container">
    <p id="profile-name" class="profile-name-card">Send new password</p>
    <form class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="activateTokenModal.show()">Send</button>
    </form>
</div>

<modal #activateTokenModal id="activate"
       [show-modal]="isModalOpen"
       [title]="'New password sent'">
    <div class="popup-content">
        <p>We sent you a new password. Check your email for get it.</p>
    </div>
    <div class="popup-footer">
        <button type="button" class="btn btn-secondary" (click)="onClick()" aria-label="Close">
            OK
        </button>
    </div>
</modal>
