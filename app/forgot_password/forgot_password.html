<div class="card card-container">
    <p id="profile-name" class="profile-name-card">Send new password</p>
    <form #f="ngForm" class="form-signin">
        <span id="reauth-email" class="reauth-email"></span>
        <input name="email" [disabled]="loading" [(ngModel)]="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus email>
        <button [disabled]="loading || !f.form.valid" class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="onSubmit()">Send</button>
    </form>
</div>

<modal id="activate"
       [show-modal]="true"
       [title]="'Check your email'"
       *ngIf="showModal">
    <div class="popup-content">
        <p>We sent you an activation link. Check your email.</p>
    </div>
    <div class="popup-footer">
        <button type="button" class="btn btn-secondary" (click)="onClick()" aria-label="Close">
            OK
        </button>
    </div>
</modal>
