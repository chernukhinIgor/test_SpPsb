<div class="card card-container">
    <p id="profile-name" class="profile-name-card">Get new password</p>
    <form #f="ngForm" class="k-form">
        <span id="reauth-email" class="reauth-email"></span>
        <label class="k-form-field">
            <input name="email" [disabled]="loading" [(ngModel)]="email" type="email" id="inputEmail" class="k-textbox" placeholder="Email address" required autofocus email>
        </label>
        <button kendoButton [disabled]="loading || !f.form.valid" [primary]=true type="submit" (click)="onSubmit()">Send</button>
    </form>
</div>


<modal [show-modal]="true"
       [title]="'Check your email'"
       [content]="'We sent you an activation link. Check your email'"
       *ngIf="showModal">
    <button kendoButton (click)="onClick()" primary="true">OK</button>
</modal>
